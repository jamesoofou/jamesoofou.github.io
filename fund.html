    <script>
     (function() {
	 const targetDate = new Date("June 17, 2027 00:00:00").getTime();
	 const countdownEl = document.getElementById("countdown");

	 function updateCountdown() {
             const now = Date.now();
             const distance = targetDate - now;

             if (distance <= 0) {
		 countdownEl.textContent = "Time's up. Did you play as well as you could have?";
		 clearInterval(timer);
		 return;
             }

             const days = Math.floor(distance / (1000 * 60 * 60 * 24));
             const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             const seconds = Math.floor((distance % (1000 * 60)) / 1000);

             countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
	 }

	 const timer = setInterval(updateCountdown, 1000);
	 updateCountdown();
     })();
    </script>
    <!-- End Countdown Module -->

    <script>
     (function () {
	 const imgs = document.querySelectorAll('.hover-gif');
	 if (!imgs.length) return;

	 function bust(url) {
	     try {
		 const u = new URL(url, location.href);
		 u.searchParams.set('t', String(Date.now()));
		 return u.href;
	     } catch {
		 const sep = url.indexOf('?') > -1 ? '&' : '?';
		 return url + sep + 't=' + Date.now();
	     }
	 }

	 function playOnceNow() {
	     // Respect users who prefer reduced motion
	     if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;

	     imgs.forEach(img => {
		 const gifSrc = img.dataset.gif || img.src;
		 if (!gifSrc) return;

		 // Nudge decoding to avoid jank
		 img.decoding = 'async';
		 img.loading = 'eager';

		 // Ensure the animation always restarts by cache-busting per page view
		 const fresh = bust(gifSrc);
		 if (img.src !== fresh) {
		     img.src = fresh;
		 } else {
		     // Extremely unlikely, but guarantees a restart even if already set
		     img.src = bust(gifSrc);
		 }
	     });
	 }

	 // Fresh page load
	 if (document.readyState === 'loading') {
	     document.addEventListener('DOMContentLoaded', playOnceNow, { once: true });
	 } else {
	     playOnceNow();
	 }

	 // Back/forward cache restore
	 window.addEventListener('pageshow', e => {
	     if (e.persisted) playOnceNow();
	 });
     })();
    </script>
