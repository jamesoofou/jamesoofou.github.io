<!-- Countdown created by GPT-4o -->    
    <script>
     (function() {
	 const targetDate = new Date("June 17, 2027 00:00:00").getTime();
	 const countdownEl = document.getElementById("countdown");

	 function updateCountdown() {
             const now = Date.now();
             const distance = targetDate - now;

             if (distance <= 0) {
		 countdownEl.textContent = "Time's up. Did you play as well as you could have?";
		 clearInterval(timer);
		 return;
             }

             const days = Math.floor(distance / (1000 * 60 * 60 * 24));
             const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
             const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
             const seconds = Math.floor((distance % (1000 * 60)) / 1000);

             countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
	 }

	 const timer = setInterval(updateCountdown, 1000);
	 updateCountdown();
     })();
    </script>
    <!-- End Countdown Module -->

    <script>
     (function () {
	 const gifs = document.querySelectorAll('.hover-gif');
	 if (!gifs.length) return;

	 // Helper: append cache buster to URL
	 function bustCache(url) {
             const sep = url.includes('?') ? '&' : '?';
             return url + sep + 't=' + Date.now();
	 }

	 // Store the current bust cache URL for each image
	 const currentCacheBustedURLs = new WeakMap();

	 document.addEventListener('mouseover', onEnter, { passive: true, capture: true });

	 function isEnteringFromOutside(e) {
             const related = e.relatedTarget;
             return !related || (related !== e.target && !e.target.contains(related));
	 }

	 function onEnter(e) {
             const img = e.target;
             if (!(img instanceof HTMLImageElement)) return;
             if (!img.classList.contains('hover-gif')) return;
             if (!isEnteringFromOutside(e)) return;

             const gifSrc = img.dataset.gif;
             if (!gifSrc) return;

             let bustedUrl = currentCacheBustedURLs.get(img);

             if (!bustedUrl) {
		 // Create and store a new cache-busted URL on first hover
		 bustedUrl = bustCache(gifSrc);
		 currentCacheBustedURLs.set(img, bustedUrl);
             }

             if (img.src !== bustedUrl) {
		 img.src = bustedUrl;
             }
	 }

	 // No mouseout handler so the GIF stays playing after hover

     })();
    </script>
