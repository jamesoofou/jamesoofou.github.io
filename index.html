<!-- Countdown created by GPT-4o -->    
<script>
 (function() {
     const targetDate = new Date("June 17, 2027 00:00:00").getTime();
     const countdownEl = document.getElementById("countdown");

     function updateCountdown() {
         const now = Date.now();
         const distance = targetDate - now;

         if (distance <= 0) {
	     countdownEl.textContent = "Time's up. Did you play as well as you could have?";
	     clearInterval(timer);
	     return;
         }

         const days = Math.floor(distance / (1000 * 60 * 60 * 24));
         const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
         const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
         const seconds = Math.floor((distance % (1000 * 60)) / 1000);

         countdownEl.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
     }

     const timer = setInterval(updateCountdown, 1000);
     updateCountdown();
 })();
</script>
<!-- End Countdown Module -->

<!-- Carmack-grade: plays once on load, restarts on refresh/BFCache, prerender safe -->
<script defer>
 (function () {
     'use strict';

     // ---- one navigation-wide token to guarantee a fresh animation each visit ----
     const RUN_TOKEN =
	 (typeof crypto !== 'undefined' && crypto.randomUUID)
	 ? crypto.randomUUID()
	 : String(performance.now() + Math.random());

     const SELECTOR = '.hover-gif';

     // ---- helpers ---------------------------------------------------------------
     function bust(url, token) {
	 try {
	     const u = new URL(url, location.href);
	     u.searchParams.set('t', token);
	     return u.href;
	 } catch {
	     const sep = url.indexOf('?') > -1 ? '&' : '?';
	     return url + sep + 't=' + encodeURIComponent(token);
	 }
     }

     function prefersReducedMotion() {
	 return !!(window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches);
     }

     // Optionally preload the animated asset so decode starts ASAP (kept tiny + safe).
     function preload(src) {
	 try {
	     const l = document.createElement('link');
	     l.rel = 'preload';
	     l.as = 'image';
	     l.href = src;
	     // If the <img> has crossOrigin, mirror it (harmless if same-origin)
	     document.head.appendChild(l);
	 } catch { /* no-op */ }
     }

     // ---- core: play once now ---------------------------------------------------
     function playOnceNow(token) {
	 performance.mark('gif-play-start');

	 const reduced = prefersReducedMotion();
	 const imgs = document.querySelectorAll(SELECTOR);
	 if (!imgs.length) return;

	 imgs.forEach((img, i) => {
	     // Allow override per image: data-play-even-if-reduced="true"
	     if (reduced && img.dataset.playEvenIfReduced !== 'true') return;

	     // Source selection: prefer data-gif, fallback to current src
	     const gifSrc = img.dataset.gif || img.src;
	     if (!gifSrc) return; // fail safe — keep static poster

	     // Encourage smooth decode without delaying start
	     img.decoding = 'async';
	     img.loading = 'eager';
	     // If using fetchpriority, set it (supported quietly where available)
	     try { img.fetchPriority = 'high'; } catch {}

	     // Unique-but-stable per navigation; add index so multiple images don’t collide
	     const perImageToken = token + ':' + i;

	     const freshUrl = bust(gifSrc, perImageToken);

	     // Unconditionally set; no branch on current src = simpler & deterministic
	     img.src = freshUrl;

	     // Opportunistic preload (helps if the browser starts fetch on <link> earlier)
	     preload(freshUrl);
	 });

	 performance.mark('gif-play-end');
	 try { performance.measure('gif-play', 'gif-play-start', 'gif-play-end'); } catch {}
     }

     // ---- run strategy ----------------------------------------------------------
     function run() { playOnceNow(RUN_TOKEN); }

     // If the page is being prerendered, wait until it becomes active.
     if (document.prerendering) {
	 // Standard event in browsers that support prerendering
	 document.addEventListener('prerenderingchange', run, { once: true });
     } else {
	 // Script is deferred; DOM is ready — run immediately
	 run();
     }

     // BFCache restore: ensure replay when returning via back/forward
     window.addEventListener('pageshow', e => { if (e.persisted) run(); });

     // Expose a tiny manual trigger for demos/tests
     window.JimGif = Object.freeze({
	 restart() { playOnceNow((typeof crypto !== 'undefined' && crypto.randomUUID) ? crypto.randomUUID()
                               : String(performance.now() + Math.random())); }
     });
 })();
</script>
